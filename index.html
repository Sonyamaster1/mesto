<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/кусто.jpg"
            alt="Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit">
                <img
                  src="./images/Vectoredit.svg"
                  alt="Карандаш"
                  class="profile__image-edit"
                />
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
            <img
              src="./images/Vector.svg"
              alt="Кнопка добавления"
              class="profile__image-add"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Митрофанова Софья</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <legend class="popup__text">Редактировать профиль</legend>
          <form
            class="popup__form popup__form-data"
            name="profile"
            id="profile"
            novalidate
          >
            <fieldset class="popup__fieldset popup__fieldset_type_profile">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                value="Жак-Ив Кусто"
                name="name"
                id="name-input"
                autocomplete="off"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error name-input-error"></span>
              <input
                class="popup__input popup__input_type_about"
                type="text"
                value="Исследователь океана"
                name="about"
                id="about-input"
                autocomplete="off"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error about-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__button popup__button_type_save">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close popup__close-data">
            <img
              src="./images/CloseIcon.svg"
              alt="закрывающий крестик"
              class="popup__close-image"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_cards">
        <div class="popup__container">
          <h2 class="popup__text">Новое место</h2>
          <form
            class="popup__form popup__cards-form"
            name="cards"
            id="cards"
            novalidate
          >
            <fieldset class="popup__fieldset popup__fieldset_type_cards">
              <input
                class="popup__input popup__input_type_image"
                type="text"
                name="image"
                id="image-input"
                autocomplete="off"
                placeholder="Название"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="popup__error image-input-error"></span>
              <input
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                id="link-input"
                autocomplete="off"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__error link-input-error"></span>
            </fieldset>
            <button
              type="submit"
              class="popup__button popup__button_type_create"
            >
              Создать
            </button>
          </form>
          <button type="button" class="popup__close popup__close-cards">
            <img
              src="./images/CloseIcon.svg"
              alt="закрывающий крестик"
              class="popup__close-image"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_full-screen" tabindex="-1">
        <figure class="popup__container-full-screen">
          <img src="./images/Алтай.jpg" alt="" class="popup__full-image" />
          <figcaption class="popup__full-text">текст</figcaption>
          <button type="button" class="popup__close popup__close-full-screen">
            <img
              src="./images/CloseIcon.svg"
              alt="закрывающий крестик"
              class="popup__close-image"
            />
          </button>
        </figure>
      </div>

      <template id="template-element">
        <div class="element">
          <img class="element__image" />
          <div class="element__text">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-like">
              <img src="./images/Vector3.svg" class="element__like" />
            </button>
          </div>
          <button type="reset" class="element__button-trash">
            <img src="./images/trash.svg" class="element__trash" />
          </button>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>

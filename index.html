<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/кусто.jpg"
            alt="Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit">
                <img
                  src="./images/Vectoredit.svg"
                  alt="Карандаш"
                  class="profile__image-edit"
                />
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
            <img
              src="./images/Vector.svg"
              alt="Кнопка добавления"
              class="profile__image-add"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/Алтай.jpg"
              alt="Горы на Алтае"
              class="element__image"
            />
            <div class="element__text">
              <h2 class="element__title">Алтай</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/тюмень.png"
              alt="Тюмень"
              class="element__image"
            />
            <div class="element__text">
              <h2 class="element__title">Тюмень</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/гораЭльбрус.png"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Домбай.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Карачаевск.png"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img src="./images/козлик.png" alt="Козел" class="element__image" />
            <div class="element__text">
              <h2 class="element__title">Горный козел</h2>
              <button type="button" class="element__button">
                <img
                  src="./images/Vector3.svg"
                  alt="Сердце"
                  class="element__like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              value="Жак-Ив Кусто"
              name="name"
              autocomplete="off"
            />
            <input
              class="popup__input popup__input_type_about"
              type="text"
              value="Исследователь океана"
              name="about"
              autocomplete="off"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close">
            <img
              src="./images/CloseIcon.svg"
              alt="закрывающий крестик"
              class="popup__close-image"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
